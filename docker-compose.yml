services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/campusconnect}
      - PORT=5000
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - JWT_SECRET=${JWT_SECRET}
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    depends_on:
      - mongodb

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:5000
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  mongodb_data:
